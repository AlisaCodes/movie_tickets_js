  <body>
    <div class="container">
      <h1>Full Ticket Theatres</h1>

        <div class="col-md-6">

              <input type="text" class="form-control" id="new-movie-title">

                <div class="form-group">

            </div>

                </div>
              </div>
            </div> -->

            <!-- <span class="btn btn-primary" id="add-address">Another Address</span> -->

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Address: </p>
                <ul id="addresses">
                </ul>

          </div>
        </div>

      </div>
    </div>
